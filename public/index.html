<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendopoly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif; 
            height: 100vh; overflow: hidden; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #0f3460 100%);
            color: white; 
        }
        #game { position: relative; width: 100vw; height: 100vh; backdrop-filter: blur(20px); }
        canvas { 
            display: block; background: radial-gradient(circle at 20% 80%, rgba(120,119,198,0.3) 0%, transparent 50%), 
                                       radial-gradient(circle at 80% 20%, rgba(255,119,198,0.3) 0%, transparent 50%), 
                                       linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); 
        }
        #roomJoin { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); 
            background: rgba(255,255,255,0.1); backdrop-filter: blur(30px); border-radius: 24px; 
            padding: 48px 64px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2); transition: all 0.4s cubic-bezier(0.25,0.46,0.45,0.94);
        }
        #roomJoin:hover { transform: translate(-50%,-50%) scale(1.02); }
        input { 
            width: 100%; padding: 16px 24px; margin: 16px 0; border: none; border-radius: 16px; 
            background: rgba(255,255,255,0.2); backdrop-filter: blur(20px); color: white; 
            font-size: 18px; font-weight: 400; border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease; 
        }
        input::placeholder { color: rgba(255,255,255,0.7); }
        input:focus { outline: none; background: rgba(255,255,255,0.3); box-shadow: 0 0 0 3px rgba(255,255,255,0.2); }
        button { 
            width: 100%; padding: 18px; margin: 8px 0; border: none; border-radius: 16px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; 
            font-size: 18px; font-weight: 500; cursor: pointer; transition: all 0.3s cubic-bezier(0.25,0.46,0.45,0.94);
            box-shadow: 0 10px 30px rgba(102,126,234,0.4); border: 1px solid rgba(255,255,255,0.2);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 20px 40px rgba(102,126,234,0.5); }
        button:active { transform: translateY(0); }
        #ui { 
            position: absolute; top: 32px; left: 32px; background: rgba(255,255,255,0.12); 
            backdrop-filter: blur(30px); border-radius: 24px; padding: 32px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2);
            min-width: 320px; 
        }
        #players { 
            position: absolute; bottom: 32px; right: 32px; background: rgba(255,255,255,0.12); 
            backdrop-filter: blur(30px); border-radius: 24px; padding: 32px; max-width: 360px; 
            max-height: 400px; overflow-y: auto; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .player { 
            display: flex; align-items: center; padding: 16px; margin: 12px 0; 
            background: rgba(255,255,255,0.08); border-radius: 16px; transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .player:hover { background: rgba(255,255,255,0.15); transform: translateX(4px); }
        .player-avatar { width: 48px; height: 48px; border-radius: 50%; margin-right: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.3); }
        .player-info h4 { font-size: 18px; font-weight: 600; margin: 0 0 4px 0; }
        .player-info p { font-size: 14px; opacity: 0.9; margin: 0; }
        #chat { 
            position: absolute; bottom: 32px; left: 32px; width: 360px; height: 280px; 
            background: rgba(255,255,255,0.12); backdrop-filter: blur(30px); border-radius: 24px; 
            display: flex; flex-direction: column; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2);
        }
        #chatMsgs { flex: 1; padding: 20px; overflow-y: auto; font-size: 14px; line-height: 1.5; }
        #chatInput { 
            width: 100%; padding: 16px 20px; border: none; border-top: 1px solid rgba(255,255,255,0.1); 
            background: rgba(255,255,255,0.08); color: white; border-radius: 0 0 24px 24px;
            font-size: 16px; 
        }
        #chatInput::placeholder { color: rgba(255,255,255,0.6); }
        h1, h2, h3 { font-weight: 600; letter-spacing: -0.02em; }
        .status { font-size: 16px; margin: 16px 0; opacity: 0.9; }
        @media (max-width: 768px) { #ui, #players, #chat { position: fixed; width: calc(100vw - 64px); } }
    </style>
</head>
<body>
    <div id="game">
        <div id="roomJoin">
            <h1 style="font-size: 36px; margin-bottom: 24px;">Friendopoly</h1>
            <p style="opacity: 0.8; margin-bottom: 32px; font-size: 18px;">Enter room to play</p>
            <input id="roomInput" placeholder="Room Code (e.g. FRIENDS)" maxlength="20">
            <input id="nameInput" placeholder="Your Name">
            <button onclick="joinRoom()">Join Game</button>
            <p style="font-size: 14px; opacity: 0.6; margin-top: 24px;">Share this room with friends</p>
        </div>
        <canvas id="canvas"></canvas>
        <div id="ui" style="display:none;">
            <h3 id="roomCode" style="font-size: 24px; margin-bottom: 8px;"></h3>
            <div class="status" id="turnInfo"></div>
            <div class="status" id="posInfo"></div>
            <button id="rollBtn">ðŸŽ² Roll Dice</button>
            <button id="buyBtn" style="display:none;">ðŸ’° Buy Property</button>
            <button id="endBtn">End Turn</button>
        </div>
        <div id="players" style="display:none;"></div>
        <div id="chat" style="display:none;">
            <div id="chatMsgs">
                <p style="opacity: 0.6; font-style: italic;">Chat ready. Say hello!</p>
            </div>
            <input id="chatInput" placeholder="Type a message..." onkeypress="handleKey(event)">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameState = null;
        let room = '';
        let playerId = '';

        // Enhanced draw with gradients/shadows (Apple polish)
        function draw() {
            const w = canvas.width, h = canvas.height;
            const size = Math.min(w, h) * 0.85;
            const cx = w / 2, cy = h / 2;
            const cell = size * 0.08;

            // Dynamic gradient bg
            const gradient = ctx.createRadialGradient(cx*0.3, cy*0.7, 0, cx*0.3, cy*0.7, size);
            gradient.addColorStop(0, 'rgba(255,255,255,0.1)');
            gradient.addColorStop(1, 'rgba(0,0,0,0.3)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, w, h);

            if (!gameState) return;

            // Board with glassmorphism cells
            ctx.save();
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetY = 10;
            for (let i = 0; i < 40; i++) {
                const prop = gameState.board[i];
                const [x, y, rw, rh] = getSpaceRect(i, cx, cy, size, cell);
                
                // Cell gradient (neumorphic/glass)
                const cellGrad = ctx.createLinearGradient(x, y, x+rw, y+rh);
                cellGrad.addColorStop(0, prop.color + 'CC'); // Semi-transparent
                cellGrad.addColorStop(1, prop.color + '66');
                ctx.fillStyle = cellGrad;
                ctx.fillRect(x, y, rw, rh);
                
                // Border glow
                ctx.shadowBlur = 8;
                ctx.strokeStyle = 'rgba(255,255,255,0.6)';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, rw, rh);
                
                // Text with drop shadow
                ctx.shadowColor = 'rgba(0,0,0,0.8)';
                ctx.shadowBlur = 4;
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px SF Pro Display';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(prop.name, x + rw/2, y + rh/2);
                
                if (prop.owner) {
                    const owner = gameState.players[prop.owner];
                    ctx.fillStyle = owner.color;
                    ctx.beginPath();
                    ctx.arc(x + rw - 12, y + 12, 8, 0, Math.PI*2);
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
            ctx.restore();

            // Players with glow
            Object.values(gameState.players).forEach(p => {
                const [px, py] = getSpaceCenter(p.pos, cx, cy, size, cell);
                ctx.save();
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 20;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(px, py, 16, 0, Math.PI*2);
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px SF Pro Display';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(p.name.slice(0,2).toUpperCase(), px, py);
                ctx.restore();
            });
        }

        // ... (keep all previous functions: joinRoom, socket events, updateUI, getSpaceRect, getSpaceCenter, roll, buy, endTurn, sendChat)
        // Add smooth resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        });

        function handleKey(e) {
            if (e.key === 'Enter') sendChat();
        }

        // Animate canvas continuously
        function animate() {
            draw();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
